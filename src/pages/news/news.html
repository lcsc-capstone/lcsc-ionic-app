<ion-header>
  <ion-navbar color="lcblue">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>
      News
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <h1 id="news-heading7" style="color:#000000;">
    Campus News

        {{ news['1']['title'] }}
      </ion-item>
      <ion-item color="none" id="news-list-item2" text-wrap (click)="openBrowser(2)">
        {{ news['2']['title'] }}
      </ion-item>
      <ion-item color="none" id="news-list-item3" text-wrap (click)="openBrowser(3)">
        {{ news['3']['title'] }}
      </ion-item>

  	 <ion-item color="none" id="news-list-item10" text-wrap (click)="openBrowser(10)">

</div>
