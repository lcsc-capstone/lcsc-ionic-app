<ion-header>
	<ion-navbar color="lcblue">
		<button ion-button menuToggle>
			<ion-icon name="menu" color="light"></ion-icon>
		</button>
		<ion-title>
			Building Hours
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding id="page5">

		<ion-list>
			<button
				icon-right
				ion-item 
				*ngFor="let b of buildings"
				(tap)="loadhours(b)">
				{{b.long}}
				<ion-icon
					name="arrow-dropright" 
          item-right
          showWhen="android">
				</ion-icon>
			</button>
			
		</ion-list>

</ion-content>
