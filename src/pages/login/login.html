<ion-header>
	<ion-toolbar color="lcblue">
		<ion-title>Login</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content no-bounce>
	<div id="bg-img"></div> <img src="assets/img/banner.svg" class="banner" />
	<div id="login-form">
		<h2 *ngIf="deviceSecured">View Your Schedule</h2>
		<p *ngIf="deviceSecured">Login using WarriorWeb credentials</p>
		<form *ngIf="deviceSecured">
			<div class="input">
				<ion-icon name="person-outline" class="input-icon"></ion-icon> <input [(ngModel)]="loginUsername" type="text" name="userID" placeholder="Username"><br> </div>
			<div class="input">
				<ion-icon name="lock-outline" class="input-icon"></ion-icon> <input [(ngModel)]="loginPassword" type="password" name="password" placeholder="Password"><br> </div> <button id="login" (click)='storeCredentials()'>Login</button> </form>
		<div id="guest">
			<p>Don't have an account?</p> <a (click)="goToHomePage()">View as Guest</a> </div>
	</div>
</ion-content>
