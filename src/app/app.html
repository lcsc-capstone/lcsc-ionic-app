			<ion-title>

		</ion-toolbar>
	</ion-header>
	<ion-content id="side-menu21" class="menu-content">
		<ion-list id="menu-list1">

			<ion-item color="positive" menuClose="" (tap)="goToProfile()" id="menu-list-item2">
				Profile
				<ion-icon name="person" item-right></ion-icon>
			</ion-item>
			<ion-item color="positive" menuClose="" (tap)="goToCalendar()" id="menu-list-item9">

				<ion-icon name="calendar" item-right></ion-icon>

			<ion-item color="positive" menuClose="" (tap)="goToCampusMap()" id="menu-list-item4">

			</ion-item>
			<ion-item color="positive" menuClose="" (tap)="goToClassSchedule()" id="menu-list-item5">

				<ion-icon name="list-box" item-right></ion-icon>

				<ion-icon name="bookmark" item-right></ion-icon>
			</ion-item>
			<ion-item color="positive" menuClose="" (tap)="goToRadio()" id="menu-list-item8">

				<ion-icon name="radio" item-right></ion-icon>
			</ion-item>

			Resources

		<ion-icon name="logo-instagram" item-left (tap)="openBrowser('https://instagram.com/lewisclarkstate')"></ion-icon>
